<html>
<head>
    <script type="text/javascript" src="crafty.js"></script>
    <title>My Crafty Game</title>
    <style>
	@font-face { font-family: "Amiga"; src: url('amiga4ever.ttf') format("truetype");}
    body, html { margin:0; padding: 0; overflow:hidden;font-family: "Amiga"; font-size:1.0em; text-transform: uppercase;}
    #cr-stage {border:2px solid black; margin:5px auto; color:white }
	#myCanvas {margin: 5px auto; height:480px; width:608px; border:2px solid black; background: #333; position:relative;display:block;}
    </style>
</head>
<body>
	<script src="jquery.min.js"></script>
	<script src="game.js"></script>
	<script src="sprites.js"></script>
	
	<div id = "myCanvas">
		<canvas id="canv" width="608" height="480"></canvas>
	</div>
	<script>
		window.onload = function () {
			//start crafty
			var size_x=608;
			var size_y=480;
			var scene="";
			var playerObj=[
				{username:"POLICEMAN",controls:{left:65,right:68,up:87,down:83,bomb:32},money:0,maxbomben:1,feuerrange:2,speed:1.7,invinsible:false,wins:0},
				{username:"DUKE",controls:{left:37,right:39,up:38,down:40,bomb:13},money:0,maxbomben:1,feuerrange:2,speed:1.7,invinsible:false,wins:0},
				{username:"DETECTIVE",controls:{left:37,right:39,up:38,down:40,bomb:13},money:0,maxbomben:1,feuerrange:2,speed:1.7,invinsible:false,wins:0},
				{username:"GREEN",controls:{left:37,right:39,up:38,down:40,bomb:13},money:0,maxbomben:1,feuerrange:2,speed:1.7,invinsible:false,wins:0},
				{username:"CHINESE",controls:{left:37,right:39,up:38,down:40,bomb:13},money:0,maxbomben:1,feuerrange:2,speed:1.7,invinsible:false,wins:0}
			];
			var config = 
			{
				"menu":[
					{text:"WINS NEEDED",value:3,min:3,max:9},
					{text:"PLAYERS",value:2,min:2,max:2},
					{text:"SHOP",value:"ON"},
					{text:"SHRINKING",value:"OFF"},
					{text:"FASTIGNITION",value:"ON"},
					{text:"STARTMONEY",value:"OFF"},
					{text:"NORMALLEVEL",value:"YES"},
					{text:"GAMBLING",value:"YES"}
				],
				"player":[
					{name:"POLICEMAN",taken:true,sx:0,sy:0,sw:32,sh:44},
					{name:"DUKE",taken:true,sx:0,sy:132,sw:32,sh:44},
					{name:"DETECTIVE",taken:true,sx:0,sy:264,sw:32,sh:44},
					{name:"GREEN",taken:true,sx:0,sy:396,sw:32,sh:44},
					{name:"CHINESE",taken:true,sx:0,sy:528,sw:32,sh:44},
					{name:"MICHA",taken:false,sx:0,sy:660,sw:32,sh:44}
				],
			};
			var players=new Image();
			players.src="img/sprite_players.png";
			
			var active_position=0;
			var playerArray_position=0;
			
			var canv = document.getElementById ("canv");
			var ctx = canv.getContext ("2d");
			ctx.font = "18px Amiga";
			
			function draw(x)
			{
				scene=x;
				console.log("Loaging scene:",scene);

				if (scene === "playerChoice")
				{
					//sprites for players
					var y_line=1;
					ctx.fillStyle = "blue";
					ctx.clearRect (0, 0, canv.width, canv.height);
					
					for(var i=0;i<playerObj.length; i++)
					{
						if (y_line == 1)
						{
							ctx.fillText ("CHOOSE PLAYER", 160, 35*y_line);
							y_line++;
							ctx.fillText ("---------", 200, 35*y_line);			
							y_line++;
						}
						
						if (active_position===i) 
						{
							ctx.fillStyle = "red";
							ctx.fillText (" > ", 70, 45*y_line);
						};
						ctx.fillStyle = "blue";
						ctx.fillText ("PLAYER " + (i+1), 120, 45*y_line);
						ctx.fillText (": ", 300, 45*y_line);
						
						for(var k=0; k<config.player.length; k++)
						{
							if (playerObj[i].username===config.player[k].name)
							{
								ctx.drawImage(players,config.player[k].sx,config.player[k].sy,config.player[k].sw,config.player[k].sh,320,40*y_line,config.player[k].sw,config.player[k].sh);
							}
						}
						y_line++;
					}
				}
			};
			
			$(document).keydown(function(event){
				if (scene==="playerChoice")
				{
					if (event.which == 37) { //left
						//Mark the current sprite as available;
						config.player[playerArray_position].taken=false;
						
						if (playerArray_position === 0)
						{
							playerArray_position = config.player.length -1;
						}
						else
						{
							do 
							{
								playerArray_position--;	
								console.log("playerArrayPosition",playerArray_position);
							}
							while (config.player[playerArray_position].taken===true)
						}
						playerObj[active_position].username=config.player[playerArray_position].name;
						config.player[playerArray_position].taken=true;
						draw("playerChoice");
					}
						
					else if (event.which == 39) { //right
						//Mark the current sprite as available;
						config.player[playerArray_position++].taken=false;
						if (playerArray_position === config.player.length)
						{
							playerArray_position=0
						}
							else
						{
							playerArray_position++;
						}
						while(config.player[playerArray_position].taken===true)
						{
							if (playerArray_position === config.player.length -1)
							{
								playerArray_position=0
							}
							else
							{
								playerArray_position++;
							}
						}
						console.log("after while");
						playerObj[active_position].username=config.player[playerArray_position].name;
						config.player[playerArray_position].taken=true;
						console.log("playerObj[active_position].username", playerObj[active_position].username);
						draw("playerChoice");
						
						//draw("playerChoice");
					}
					else if (event.which == 38) { //up
						if (active_position >0)
						{
							active_position--;
						}
						draw("playerChoice");
					}
					else if (event.which == 40) { //down
						if (active_position < playerObj.length-1)
						{
							active_position++;
						}
						draw("playerChoice");
					}
					else if (event.which == 13) { //enter
						active_position=0;
						console.log("startGame");
						draw("playerChoice");
					};
				}
			});
			
			draw("playerChoice");
		}
	</script>
</body>
</html>
